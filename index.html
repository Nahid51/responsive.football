<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Website</title>
    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/7ba156a07e.js" crossorigin="anonymous"></script>
    <!-- CSS shit link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Part -->
    <header>
        <div class="nav-setup">
            <nav class="navigation">
                <div class="nav-btn btn">
                    <a href="">Home</a>
                    <a href="">Clubs</a>
                    <a href="">World Cup 2023</a>
                    <a href="">Upcoming Matches</a>
                    <a href="">Contact</a>
                </div>
                <div class="login-btn btn">
                    <button><a href=""><i class="fas fa-sign-in-alt"></i></a>Login</button>
                </div>
            </nav>
        </div>

        <div class="poster-setup">
            <div class="poster">
                <div class="left-div">
                    <div class="p-left">
                        <p>Conmebol <br> Copa America <br> 2021</p>
                    </div>
                    <div class="btn-right">
                        <button class="watch-live">
                            <a href="">Watch Live<i class="fas fa-arrow-right"></i></a>
                        </button>
                    </div>
                </div>
                <div class="right-div">
                    <div class="banner">
                        <img src="images/banner.png" alt="Football Banner">
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
